  $(window).on('resize orientationchange', function() {
    if ($(window).width() > 1200) {
      $('.product-slider-nav').slick('unslick');
      $('.product-slider-nav').slick({
        slidesToShow: 3,
        asNavFor: '.product-slider-main',
        vertical: true,
        focusOnSelect: true,
        autoplay: false,
        centerMode: true
      });
    }
  });
